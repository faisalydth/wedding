<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="reset.css">

    <style>
      body {
        background-image: url('assets/img/BackgroundImage.jpg');

  <body>
    <div class="ctn-out">
      <h1>Wedding Message</h1>
      <h2>Stella & Faisal</h2>
      
      <div class="ctn-row">
        <label for="name-input"></label>
        <input
        id="name-input"
        type="text"
        name="name"
        placeholder="Your invitation name here"
      />
      <button id="submit" type="button">Send</button>
      <button id="reset" type="button">Reset</button>
    </div>

    <div class="ctn-lock">
      <input type="checkbox" name="lock" id="lock" checked />    
      <label id="lock-label" for="lock">Lock Message</label>  
    </div>

  
      <textarea name="text" id="" cols="60" rows="40" readonly>
